<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TrackBack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Knewave&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>🎵&thinsp;TrackBack&thinsp;🎵</h1>

    <div id="controls">
      <div class="input-group">
        <label for="username">Username&thinsp;👩🏻‍🎤</label>
        <input type="text" id="username" />
      </div>

      <div class="input-group">
        <button id="configureGameBtn">Configure new Game Session</button>
      </div>
      <div class="input-group input-group-configure-game" hidden>
        <label id="musicServiceDropdownLabel" for="musicServiceDropdown"
          >Choose a music service:</label
        >
        <select id="musicServiceDropdown">
          <option value="spotify">Spotify 📻🎶</option>
          <option value="applemusic">Apple Music 🍎🎶</option>
        </select>
      </div>

      <div class="input-group input-group-configure-game" hidden>
        <label id="gameIdInputLabel" for="gameIdInput"
          >Game Session Name:</label
        >
        <input type="text" id="gameIdInput" />
      </div>

      <div class="input-group input-group-configure-game" hidden>
        <label id="targetSongCountInputLabel" for="targetSongCountInput"
          >Target Song Count:</label
        >
        <input id="targetSongCountInput" type="number" value="10" min="1" step="1" required/>
      </div>

      <div class="input-group input-group-configure-game" hidden>
        <button id="createGameBtn">Create new Game Session</button>
      </div>
      <div class="input-group">
        <button id="joinGameBtn">Join a Game 👋🏻</button>
      </div>
      <div class="input-group">
        <select id="sessionDropdown" style="display: none"></select>
      </div>
      <div class="input-group">
        <button id="joinSelectedSessionBtn" style="display: none">
          Join Selected Session
        </button>
      </div>
      <div class="input-group">
        <button id="startGameBtn" style="display: none">
          All players connected? Start!<br />
          👩🏻‍🎤👨🏽‍🎤🧑🏻‍🎤👩🏽‍🎤👨🏻‍🎤🧑🏽‍🎤
        </button>
      </div>
    </div>

    <div id="game" style="display: none">
      <div id="winnerHeader" style="display: none"></div>
      <div id="newSongContainer" style="display: none"></div>
      <div id="songListHeader" class="timeline-header" style="display: none">
        🕰️ 📀 Your TrackBack Timeline 📀 🕰️
      </div>
      <h2 id="songCount" class="timeline-counter" style="display: none">
        Song count: 0
      </h2>
      <div id="songTimeline" class="drop-box" style="display: none"></div>
    </div>
    <div id="logHeader" class="log-header">👩🏻‍🎤📬 Notifications</div>
    <div id="log"></div>
    <script src="load-config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
